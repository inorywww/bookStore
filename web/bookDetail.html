<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情</title>
    <link rel="stylesheet" href="bootstrap-3.3.4/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Flat-UI-master/dist/css/flat-ui.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="bootstrap-3.3.4/dist/js/jquery-1.11.3.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
</head>
<body>
<div id="app">
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="deleteModalLabel">提示框</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label  class="control-label">加入购物车成功</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>
    <div id="header"></div>
    <div class="container">
        <div class="row thumbnail">
            <div class="col-sm-4">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img :src="showData.url" alt="" style="height: 500px;width: 100%;">
                        </div>
                    </div>

                </div>
                <div class="caption center">
                    <h5>{{showData.name}}</h5>
                    <p>定价：<span class="text-danger">￥{{showData.price}}</span></p>
                    <p>
                        <a class="btn btn-danger btn-block" role="button" href="#">立即购买</a>
                        <a class="btn btn-warning btn-block" role="button" data-target="#myModal" @click="addToCart" >加入购物车</a>
                    </p>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="caption">
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        基本信息
                    </div>
                    <div class="panel-body">
                        <div>作者：{{showData.author}}</div>
                        <div>出版社：{{showData.press}}</div>
                        <div>出版日期：{{showData.pDate}}</div>
                        <div>ISBN：{{showData.ISBN}}</div>
                        <div>页码：{{showData.pages}}</div>
                        <div>所属分类：{{showData.category}}</div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        内容简介
                    </div>
                    <div class="panel-body">
                        &#9;{{showData.introduction}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="bootstrap-3.3.4/dist/js/bootstrap.min.js"></script>
<!--<script src="Flat-UI-master/dist/js/flat-ui.min.js"></script>-->
<script src="bootstrap-3.3.4/js/carousel.js"></script>
<script src="js/common.js"></script>
<script src="js/bookDetail.js"></script>
<script>
    $("#header").load('header.html')
</script>
</body>
</html>

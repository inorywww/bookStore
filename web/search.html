<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索结果</title>
    <link rel="stylesheet" href="bootstrap-3.3.4/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Flat-UI-master/dist/css/flat-ui.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="bootstrap-3.3.4/dist/js/jquery-1.11.3.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
</head>
<body>
<div id="app">
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="deleteModalLabel">提示框</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label  class="control-label">加入购物车成功</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>

    <div id="header"></div>
    <div class="container">
        <p>共有“{{totalNum}}”条搜索结果</p>
        <div class="row">

            <div class="col-sm-4 col-md-3" v-for="(item,index) in dataShow" style="margin-top: 20px">
                <div class="thumbnail">
                    <a href="#">
                        <img style="width: 100%; height: 250px; display: block;" alt="image" :src="item.url" data-holder-rendered="true">
                    </a>
                    <div class="caption">
                        <div class="text-left">{{item.name}}</div>
                        <div>
                            <span class="text-left text-danger">￥{{item.price}}</span>
                        </div>
                        <div class="small">
                            {{item.author}} / 中国邮电出版社
                        </div>
                        <p><a class="btn btn-primary btn-block" role="button" @click="moreInfo(index)">查看详情</a></p>
                        <p><a href="#" class="btn btn-danger btn-block" role="button" data-target="#myModal" @click="addToCart(index)">加入购物车</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="bootstrap-3.3.4/dist/js/bootstrap.min.js"></script>
<!--<script src="Flat-UI-master/dist/js/flat-ui.min.js"></script>-->
<script src="bootstrap-3.3.4/js/carousel.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
<script>
    let ss = decodeURI(document.URL.split("?")[1].split("=")[1]);
    $("#header").load("header.html",function () {
        $("#searchID").val(ss);
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>后台管理系统</title>
    <link rel="stylesheet" href="bootstrap-3.3.4/dist/css/bootstrap.min.css">
    <script src="bootstrap-3.3.4/dist/js/jquery-1.11.3.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
</head>
<body>
<div id="app">
    <!------导航栏----------->
    <div id="header"></div>
    <div class="container"><!---------------栅格布局左2右10------------>
        <div class="row">
            <div class="col-md-2">
                <div class="list-group"><!---------------列表------------>
                    <a href="m_user.html" class="list-group-item">用户管理</a>
                    <a href="m_user_search.html" class="list-group-item active ">用户搜索</a>
                    <a class="list-group-item" data-toggle="modal" data-target="#myModal">创建用户</a>
                </div>
            </div>
            <div class="col-md-10">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="m_user.html">用户列表</a><!----------------用户管理界面----------------->
                    </li>
                </ul>
                <form action="#" method="post">
                    <div class="alert alert-info alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <strong>搜索提示：</strong>
                        支持模糊搜索，可使用*替代
                    </div>
                    <div class="form-group">
                        <label for="user_search.username">用户名</label>
                        <input type="text" id="user_search.username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="user_search.uid">邮箱</label>
                        <input type="text" id="user_search.uid" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="user_search.usergroup">用户组</label>
                        <select name="user_search.usergroup" id="user_search.usergroup" class="form-control">
                            <option value="zh">注册会员</option>
                            <option value="gh">高级会员</option>
                            <option value="qt">全体</option>
                            <option value="gf">官方账号</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" data-toggle="button">提交</button>
                </form>
            </div>
        </div>
    </div>
    <!--添加用户的模态框-->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加用户</h4>
                </div>
                <div class="modal-body">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="user_search.username">用户名</label>
                            <input type="text"  class="form-control"placeholder="长度在5-20个字符">
                        </div>
                        <div class="form-group">
                            <label for="user_search.uid">电话</label>
                            <input type="text"  class="form-control" placeholder="xxx xxxx xxxx xxxx">
                        </div>
                        <div class="form-group">
                            <label >密码</label>
                            <input type="text" class="form-control"placeholder="不少于8位密码">
                        </div><div class="form-group">
                        <label for="user_search.qr">确认密码</label>
                        <input type="text" id="user_search.qr" class="form-control"placeholder="请确认密码">
                    </div>
                        <div class="form-group">
                            <label for="user_search.usergroup">用户组</label>
                            <select name="user_search.usergroup" class="form-control">
                                <option value="zh">注册会员</option>
                                <option value="gh">高级会员</option>
                                <option value="gf">官方账号</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">提交</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

                </div>
            </div>
        </div>
    </div>
    <!-------页脚------>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p style="text-align: center">版权所有@1830510黄朝杰</p>
            </div>
        </div>
    </div>
</div>

<script src="bootstrap-3.3.4/dist/js/bootstrap.min.js"></script>
<script>
    $("#header").load('m_header.html')
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详情</title>
    <link rel="stylesheet" href="bootstrap-3.3.4/dist/css/bootstrap.min.css">
    <script src="bootstrap-3.3.4/dist/js/jquery-1.11.3.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
    <style>
        a {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="app">

    <div id="header"></div>
    <div class="container">
        <div class="row thumbnail">
            <div class="col-sm-4">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img :src="showData.url" alt="" style="height: 500px;width: 100%;">
                        </div>
                    </div>

                </div>
                <div class="caption center">
                    <h5>{{showData.name}}</h5>
                    <p>定价：<span class="text-danger">￥{{showData.price}}</span></p>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="caption">
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        基本信息
                    </div>
                    <div class="panel-body">
                        <div>id：{{showData.id}}</div>
                        <div>书名：{{showData.name}}</div>
                        <div>作者：{{showData.author}}</div>
                        <div>定价：{{showData.price}}</div>
                        <div>出版社：{{showData.press}}</div>
                        <div>出版日期：{{showData.pDate}}</div>
                        <div>ISBN：{{showData.ISBN}}</div>
                        <div>页码：{{showData.pages}}</div>
                        <div>所属分类：{{showData.category}}</div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        内容简介
                    </div>
                    <div class="panel-body">
                        &#9;{{showData.introduction}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="bootstrap-3.3.4/dist/js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/bookDetail.js"></script>
<script>
    $("#header").load('m_header.html')
</script>
</body>
</html>
